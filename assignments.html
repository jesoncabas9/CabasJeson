        <div id="assignment-frame-container" style="display:none; margin-bottom: 30px;">

            <iframe id="assignment-frame" src="" style="width:100%; min-height:90vh; border:1px solid #ccc; border-radius:20px;"></iframe>
        </div>
        <!-- ...existing code... -->
        <script>
            // Nav slider logic (auto-highlight Assignments)
            const navLinks = document.querySelectorAll('.nav-links > a, .nav-links .dropbtn');
            const navSlider = document.querySelector('.nav-slider');
            let activeLink = document.querySelector('.nav-links .dropbtn.active');

            function moveSliderTo(element) {
                if (!element) return;
                const rect = element.getBoundingClientRect();
                const parentRect = element.closest('.nav-links').getBoundingClientRect();
                navSlider.style.left = (rect.left - parentRect.left) + "px";
                navSlider.style.width = rect.width + "px";
            }

            moveSliderTo(activeLink);

            navLinks.forEach(link => {
                link.addEventListener('mouseenter', (e) => {
                    moveSliderTo(e.target);
                });
                link.addEventListener('focus', (e) => {
                    moveSliderTo(e.target);
                });
                link.addEventListener('mouseleave', () => {
                    moveSliderTo(activeLink);
                });
                link.addEventListener('blur', () => {
                    moveSliderTo(activeLink);
                });
                link.addEventListener('click', (e) => {
                    navLinks.forEach(l => l.classList.remove('active'));
                    e.target.classList.add('active');
                    activeLink = e.target;
                    moveSliderTo(activeLink);
                });
            });

            window.addEventListener('resize', () => {
                moveSliderTo(activeLink);
            });

            // Assignment thumbnails frame logic
            function openFrame(url) {
                document.getElementById('assignment-frame').src = url;
                document.getElementById('assignment-frame-container').style.display = 'block';
                document.getElementById('assignment-frame-container').scrollIntoView({
                    behavior: 'smooth'
                });
            }

            function closeFrame() {
                document.getElementById('assignment-frame').src = '';
                document.getElementById('assignment-frame-container').style.display = 'none';
            }
        </script>
